[package]
name = "stackdump-trace-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
stackdump-trace = { path = "../" }
stackdump-core = { path = "../../core", features = ["fuzzer"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "cortex_m_dump_fuzz"
path = "fuzz_targets/cortex_m_dump_fuzz.rs"
test = false
doc = false
